<!DOCTYPE html>

<!-- Task(b). Implement a basic responsive grid layout using a front-end framework like Bootstrap. -->
 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    
    <div class="row">
        
      <div class="col-sm-4">
        <div class="p-3 bg-primary text-white">Column 1</div>
      </div>

      <div class="col-sm-4">
        <div class="p-3 bg-secondary text-white">Column 2</div>
      </div>

      <div class="col-sm-4">
        <div class="p-3 bg-success text-white">Column 3</div>
      </div>

    </div>

    <div class="row">
      
        <div class="col-sm-6">
          <div class="p-3 bg-danger text-white">Column 4</div>
        </div>

      <div class="col-sm-6">
         <div class="p-3 bg-warning text-white">Column 5</div>
      </div>

    </div>

</div>

</body>
</html>
