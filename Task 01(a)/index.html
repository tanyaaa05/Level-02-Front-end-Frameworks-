<!DOCTYPE html>

<!-- Task(a). Use a front-end framework like Bulma to create a responsive card component with an image and text. -->
 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    
    <section class="section">
        
        <div class="container">
           
            <div class="columns is-centered">
               
                <div class="column is-4">
                    
                    <div class="card">
                        
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="Placeholder-image(female).jpeg" alt="Placeholder image">
                            </figure>
                        </div>

                        <div class="card-content">
                            
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Upload a New Avatar</p>
                                    <p class="subtitle is-6">@TanyaSingh</p>
                                </div>
                            </div>
                           
                            <div class="content">
                                A Software Engineer who loves to build Web Applications, learn new stuff, and play with code.
                                <br>
                                <time datetime="2020-1-1">11:09 AM - 20 July 2024</time>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>

</body>
</html>
